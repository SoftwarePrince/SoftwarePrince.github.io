<?
function getPost()
    {
        if (!empty($_POST)) {
            return $_POST;
        }
        $post = json_decode(file_get_contents('php://input'), true);
        if (json_last_error() == JSON_ERROR_NONE) {
            return $post;
        }
        if (!empty($_GET)) {
            return $_GET;
        }
        return [];
    }

    function sendPostRequest($url, $data)
    {
        $ch = curl_init($url);
        curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
        curl_setopt($ch, CURLOPT_POSTFIELDS, $data);
        $response = curl_exec($ch);
        curl_close($ch);
        return $response;
    }
//send post request with all getPost data
    $data = getPost();
    $url = "https://softwareprince.com/NaeemAnalytics2/public/api/event";
    $response = sendPostRequest($url, $data);
    echo $response;
